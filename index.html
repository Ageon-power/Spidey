
   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spidey Sureshot's - Instagram Promotion</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #405de6, #5851db, #833ab4, #c13584, #e1306c, #fd1d1d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 380px;
            overflow: hidden;
            position: relative;
        }
        
        .header {
            display: flex;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #efefef;
        }
        
        .instagram-logo {
            font-size: 24px;
            color: #262626;
            margin-right: 10px;
        }
        
        .url {
            color: #8e8e8e;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .profile-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ff0000;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .content {
            padding: 20px;
            text-align: center;
        }
        
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #262626;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 600;
            color: #444;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        
        .description {
            background-color: #fafafa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #efefef;
            font-size: 14px;
            color: #555;
            line-height: 1.8;
            text-align: left;
        }
        
        .description-line {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .checkmark {
            color: #2ecc71;
            margin-right: 8px;
            font-size: 16px;
        }
        
        .highlight {
            font-size: 16px;
            font-weight: bold;
            color: #ed4956;
            margin-bottom: 25px;
            text-transform: uppercase;
        }
        
        .cta-button {
            display: block;
            background: #0088cc;
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 2px 4px rgba(0, 136, 204, 0.2);
            text-transform: uppercase;
            transition: background 0.3s;
        }
        
        .cta-button:hover {
            background: #006ba3;
        }
        
        .countdown {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .countdown-number {
            font-weight: bold;
            color: #e1306c;
            font-size: 16px;
        }
        
        .footer {
            text-align: center;
            padding: 15px 0 5px;
            color: #8e8e8e;
            font-size: 13px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fab fa-instagram instagram-logo"></i>
            <div class="url">trade_by.spidy</div>
        </div>
        
        <img src="https://images.unsplash.com/photo-1635805737707-575885ab0820?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8c3BpZGVybWFufGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Spider-Man" class="profile-image">
        
        <div class="content">
            <h1 class="title">SPIDEY SURESHOT'S</h1>
            <p class="subtitle">VIP PRIVATE SURESHOT'S</p>
            
            <div class="description">
                <div class="description-line">
                    <i class="fas fa-check-circle checkmark"></i>
                    <span>DAILY HUGE PROFITS</span>
                </div>
                <div class="description-line">
                    <i class="fas fa-check-circle checkmark"></i>
                    <span>ONLY SURESHOT'S</span>
                </div>
                <div class="description-line">
                    <i class="fas fa-check-circle checkmark"></i>
                    <span>24/7 CUSTOMER SUPPORT</span>
                </div>
            </div>
            
            <p class="highlight">@AM_SPIDEY</p>
            
            <a href="https://t.me/+tWiTsvFknnIyMDE1" class="cta-button">JOIN OUR TELEGRAM CHANNEL</a>
            
            <div class="countdown">
                Redirecting to Telegram in <span id="countdown-number" class="countdown-number">10</span> seconds...
            </div>
            
            <div class="footer">
                Get accurate predictions
            </div>
        </div>
    </div>

    <script>
        // Countdown timer functionality
        let countdown = 10;
        const countdownElement = document.getElementById('countdown-number');
        const telegramLink = 'https://t.me/+tWiTsvFknnIyMDE1';
        
        function updateCountdown() {
            countdown--;
            countdownElement.textContent = countdown;
            
            if (countdown <= 0) {
                // Redirect to Telegram
                window.location.href = telegramLink;
            } else {
                // Continue countdown
                setTimeout(updateCountdown, 1000);
            }
        }
        
        // Start the countdown when the page loads
        window.onload = function() {
            setTimeout(updateCountdown, 1000);
        };
    </script>
</body>
</html>
